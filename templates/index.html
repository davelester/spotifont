<!DOCTYPE html>
<html>
<head>
    <title>Spotifont - It's like Spotify for Fonts!</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Covered+By+Your+Grace|Open+Sans|Squada+One' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- JS -->
    <!-- These are for autocomplete -->
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="../static/js/availableTags.js"></script> <!-- This contains the available tags -->

    <!-- These are for buttons -->
    <script src="../static/js/bootstrap.min.js"></script>


<!-- test test -->
  <script>
  $(document).ready(function(){
    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=cat&tagmode=any&format=json&jsoncallback=?",
        function(data){
          $.each(data.items, function(i,item){
            $("<img/>").attr("src", item.media.m).appendTo("#images");
            if ( i == 3 ) return false;
          });
        });
  });
  </script>

  <div id="images"></div>

    <!-- Header -->
    <div id="header">
        <a id="logo" href="index.html"><img src="../static/img/logo.png" alt="Spotifont" /></a>
        <div id="login">login</div>
    </div>

    <!-- Search and filter bar -->
    <div id="searchAndFilter">

        <!-- Search -->
        <div id="search">
            <label for="tags" id="tagLabel">Search Tags: </label>
            <input id="tags" placeholder="eg. decorative, funny, awesome, cool"/>
            <button type="button" class="btn" id="searchButton">Search</button>
        </div>

        <!-- Filter -->
        <div id="filter">
            <div id="filterButtons" class="btn-group" data-toggle="buttons-checkbox" >
              <button type="button" class="btn btn-large" id="serifButton">SF</button>
              <button type="button" class="btn btn-large" id="sansserifButton">SF</button>
              <button type="button" class="btn btn-large" id="displayButton">SF</button>
              <button type="button" class="btn btn-large" id="handwritingButton">SF</button>
            </div>
            <table id="filterLabels">
                <tr>
                    <td>Serif</td>
                    <td>Sans-Serif</td>
                    <td>Display</td>
                    <td>Handwriting</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Results / Boxes -->
    <ul id="boxes">
        <li class="box">
            <ul class="tagCloud">
                <li class="tag3">avant garde</li>
                <li class="tag5">cool</li>
                <li class="tag1">eurostile</li>
                <li class="tag5">experimental</li>
            </ul>
           
            <p class="fontName"><a href="font/Dave">Waiting For The Sunrise</a></p>

        </li>
        <li class="box">
            <p class="cloud">Tag Tag Tag</p>
            <p class="fontName"><a href="font/Dave">Font2</a></p>
        </li>
        <li class="box">
            <p class="cloud">Tag Tag Tag</p>
            <p class="fontName"><a href="font/Dave">Font3</a></p>
        </li>
        <li class="box">
            <p class="cloud">Tag Tag Tag</p>
            <p class="fontName"><a href="font/Dave">Font4</a></p>
        </li>
        <li class="box">
            <p class="cloud">Tag Tag Tag</p>
            <p class="fontName"><a href="font/Dave">Font5</a></p>
        </li>
        <li class="box">
            <p class="cloud">Tag Tag Tag</p>
            <p class="fontName"><a href="font/Dave">Font6</a>></p>
        </li>

    </ul>

</body>
</html>
