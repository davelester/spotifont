  <script>

    <!-- Header -->
    <div id="header">
        <a id="logo" href="index.html"><img src="../static/img/logo.png" alt="Spotifont" /></a>
        <div id="login">login</div>
    </div>

    <!-- Search and filter bar -->
    <div id="searchAndFilter">

        <!-- Search -->
        <div id="search">
            <label for="tags" id="tagLabel">Search Tags: </label>
            <input id="tags" placeholder="eg. decorative, funny, awesome, cool"/>
            <button type="button" class="btn" id="searchButton">Search</button>
        </div>

        <!-- Filter -->
        <div id="filter">
            <div id="filterButtons" class="btn-group" data-toggle="buttons-checkbox" >
              <button type="button" class="btn btn-large" id="serifButton">SF</button>
              <button type="button" class="btn btn-large" id="sansserifButton">SF</button>
              <button type="button" class="btn btn-large" id="displayButton">SF</button>
              <button type="button" class="btn btn-large" id="handwritingButton">SF</button>
            </div>
            <table id="filterLabels">

                    <td>Sans-Serif</td>
                    <td>Display</td>
                    <td>Handwriting</td>
                </tr>
            </table>
        </div>
    </div>
